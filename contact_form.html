<form
  action="https://formspree.io/f/xzbwdoza"
  method="POST"
>
<fieldset id="fs-frm-inputs"><br><br>
    <label for="full-name">Full Name</label><br><br>
    <input type="text" name="name" id="full-name" placeholder="First and Last" required=""><br><br>
    <label for="email-address">Email Address</label><br><br>
    <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required=""><br><br>
    <label for="message">Message</label><br><br>
    <textarea rows="5" cols="50" name="message" id="message" placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus." required=""></textarea><br><br>
    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission"><br><br>
  </fieldset>
  <input type="submit" value="Submit">
</form>
